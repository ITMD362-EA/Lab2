<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="body">
    <h1>Lab #2 - 362</h1>
    <div class="form">
      <form action="#null" method="get" autocomplete="on">
        <div class="email">
          <label for="Email">Email</label>
          <input type="text" id="email" name="email" placeholder="google@gmail.com" required>
        </div>
        <div class="phoneNumber">
          <label for="PhoneNumber">Phone Number</label>
          <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="+123 456 789" required>
        </div>
        <div class="dateOfBirth">
          <input type="date">
        </div>
        <div class="submit">
          <input type="submit" value="Submit" onclick="return confirm('Submitted!')">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
